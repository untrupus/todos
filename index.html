<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="main">
        <h1 class="title">todos</h1>
        
<div class="inputBlocks">
    <div class="addBlock">
            <p><b>Add task</b>
                <input type="text" size="40" id="input">
            </p>
            <button type="button" class='btn' id="add">Add</button>
            <button type="button" class='btn' id="editTask">Edit</button>

        </div>
    <div class="addBlock">
            <p><b>Find task</b>
                <input type="text" size="40" id="findText">
            </p>
            <button type="button" class='btn' id="find">Find</button>
        </div>
</div>
        

        <div class="btnBlock">
            <button type="button" class='btn' id="all">All</button>
            <button type="button" class='btn' id="active">Active</button>
            <button type="button" class='btn' id="complete">Complete</button> 
        </div>

        <ul class="list" id="list"></ul>
    </div>

<script src='js/index.js'></script>

</body>

</html>
